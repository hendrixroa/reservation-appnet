<div class="col-md-6 add-contact-container">
    <h2 class="text-center">Add Contact</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="Name">Name :</label>
            <input type="text" formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name">
        </div>

        <div class="form-group">
            <label for="Birthdate">Birthdate :</label>
            <input type="date" formControlName="Birthdate" placeholder="Birthdate" name="Birthdate" class="form-control" id="Birthdate">
        </div>

        <div class="form-group">
            <label for="Phone">Phone :</label>
            <input type="tel" formControlName="Phone" placeholder="Phone" name="Phone" class="form-control" id="Phone">
        </div>

        <select class="form-group" (change)="selectContactType($event)" formControlName="ContactType">
            <option value="" disabled>Choose contact type</option>
            <option *ngFor="let type of contactTypes" [ngValue]="type.Description">{{type.Description}}</option>
        </select>

        <button class="btn btn-success">Add</button>
    </form>
</div>
