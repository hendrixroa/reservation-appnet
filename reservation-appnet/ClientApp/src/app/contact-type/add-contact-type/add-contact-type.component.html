<div class="col-md-6 add-contact-type-container">
    <h2 class="text-center">Add ContactType</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="Description">Description :</label>
            <input type="text" formControlName="Description" placeholder="Description" name="Description" class="form-control" id="Description">
        </div>

        <button class="btn btn-success">Add</button>
    </form>
</div>
